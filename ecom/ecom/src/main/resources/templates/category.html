<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'E-Shop | ' + ${categoryName}">Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="container my-5 pt-5">
        <h2 class="text-center mb-5 fw-bold section-title" th:text="${categoryName}">Category</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" th:if="${products}">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100 shadow-sm product-card border-0 rounded-4" th:data-product-id="${product.productId}">
                    <div class="product-image-container">
                        <a th:href="@{/product/{id}(id=${product.productId})}"><img th:src="${product.imageUrl}" class="card-img-top rounded-top-4" th:alt="${product.name}"></a>
                    </div>
                    <div class="card-body d-flex flex-column p-4">
                        <h5 class="card-title fw-bold" th:text="${product.name}">Product Name</h5>
                        <p class="card-text text-muted mb-2" th:text="${product.description}">Short description of the product.</p>
                        <div class="d-flex align-items-baseline mt-auto">
                            <p class="fw-bold fs-5 text-primary mb-0 me-2" th:text="'₹' + ${product.price}">$199.99</p>
                            <p class="text-muted text-decoration-line-through mb-0 price-old">₹250.00</p>
                        </div>
                        <div class="w-100 mt-3" th:attr="data-product-id=${product.productId}">
                        <button class="btn btn-success w-100 add-to-cart-btn mt-3 rounded-pill shadow-sm"
                                th:data-product-id="${product.productId}"
                                    th:data-product-name="${product.name}"
                                    th:data-product-image="${product.imageUrl}"
                                    th:data-product-price="${product.price}">
                            Add to Cart
                        </button>
                            <div class="quantity-controls d-none">
                                <button class="btn btn-outline-primary btn-sm rounded-pill px-3 me-2 minus-btn">-</button>
                                <input type="text" class="form-control quantity-input text-center rounded-pill" value="1" readonly>
                                <button class="btn btn-outline-primary btn-sm rounded-pill px-3 ms-2 plus-btn">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${products.empty}">
            <p class="text-center">No products are currently available.</p>
        </div>
    </main>

    <footer class="footer-bg-gradient text-white py-4 mt-5 shadow-lg">
        <div class="container text-center">
            <p>&copy; 2025 E-Shop. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
