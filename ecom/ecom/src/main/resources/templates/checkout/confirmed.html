<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-5 pt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Thank you!</h3>
            <p class="mb-1" th:if="${method == T(com.example.ecom.model.CheckoutSession.PaymentMethod).COD}">Your order is received and we are on it. It will be delivered within <strong th:text="${etaDays}"></strong> days (by <strong th:text="${etaDate}"></strong>).</p>
            <p class="mb-1" th:if="${method != T(com.example.ecom.model.CheckoutSession.PaymentMethod).COD}">Order placed successfully. Your order is received and we are on it. It will be delivered within <strong th:text="${etaDays}"></strong> days (by <strong th:text="${etaDate}"></strong>).</p>
            <div class="mt-2" th:if="${orderRef}">Tracking reference: <span class="fw-semibold" th:text="${orderRef}"></span></div>
            <hr>
            <h5>Shipping to</h5>
            <div th:if="${address}">
                <div th:text="${address.fullName}"></div>
                <div th:text="${address.addressLine1}"></div>
                <div th:text="${address.addressLine2}"></div>
                <div><span th:text="${address.area}"></span>, <span th:text="${address.city}"></span></div>
                <div><span th:text="${address.state}"></span> - <span th:text="${address.postalCode}"></span>, <span th:text="${address.country}"></span></div>
                <div>Phone: <span th:text="${address.phone}"></span></div>
            </div>
            <div class="mt-3">
                <a class="btn btn-gold" href="/">Continue shopping</a>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Clear device cart now that order has been placed
  try {
    localStorage.removeItem('cart');
    if (window.updateNavbarCartBadge) window.updateNavbarCartBadge();
  } catch (e) {}
</script>
</body>
</html>
