<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin | Notifications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-5 pt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">All notifications</h3>
    <div class="text-muted small">Showing all stored notifications</div>
  </div>
  <div class="list-group">
    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
       th:each="n : ${notifications}"
       th:href="${n.link}"
       th:classappend="${n.link} == null ? ' disabled' : ''"
       th:attr="aria-disabled=${n.link} == null">
      <div>
        <span class="badge bg-secondary me-2" th:text="${n.type}"></span>
        <span th:text="${n.message}" th:classappend="${!n.read} ? ' fw-semibold' : ''"></span>
      </div>
      <small class="text-muted ms-2" th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
    </a>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
