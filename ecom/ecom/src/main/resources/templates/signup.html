<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | E‑Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/authstyle.css" />
    <link rel="stylesheet" href="/css/auth-pages.css" />
</head>
<body class="auth-page">
    <div th:replace="fragments/navbar :: navbar"></div>

    <section class="auth-hero">
        <div class="container-lg">
            <div class="row align-items-center g-4">
                <div class="col-12 col-lg-6 order-2 order-lg-1">
                    <div class="auth-card shadow-lg">
                        <div class="auth-card-header">
                            <h1 class="mb-1">Create your account</h1>
                            <p class="text-muted mb-0">Join E‑Shop and start exploring deals</p>
                        </div>
                        <div class="auth-card-body">
                            <div id="message-container"></div>
                            <form id="signup-form" class="signup-form">
                                <div class="row g-3">
                                    <div class="col">
                                        <label class="form-label" for="firstName">First Name</label>
                                        <input type="text" class="form-control form-control-lg" id="firstName" name="firstName" placeholder="John" required>
                                        <div id="firstName-feedback" class="text-danger mt-1"></div>
                                    </div>
                                    <div class="col">
                                        <label class="form-label" for="lastName">Last Name</label>
                                        <input type="text" class="form-control form-control-lg" id="lastName" name="lastName" placeholder="Doe" required>
                                        <div id="lastName-feedback" class="text-danger mt-1"></div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="johndoe" required>
                                    <div id="username-feedback" class="text-danger mt-1"></div>
                                </div>
                                <div class="mt-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="your.name@example.com" required>
                                    <div id="email-feedback" class="text-danger mt-1"></div>
                                </div>
                                <div class="mt-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="••••••••" required>
                                    <div id="password-feedback" class="text-danger mt-1"></div>
                                </div>
                                <div class="mt-3">
                                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                                    <div id="confirmPassword-feedback" class="text-danger mt-1"></div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 btn-lg mt-4">Create Account</button>
                                <p class="text-center mt-3 mb-0 text-muted">Already have an account? <a href="/login" class="link-accent">Sign in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 order-1 order-lg-2">
                    <div class="auth-illustration signup-illustration position-relative" id="signup-illustration">
                        <div class="slide" id="signup-slide-a"></div>
                        <div class="slide off-right" id="signup-slide-b"></div>
                        <div class="glass-badge">
                            <span class="badge-title" id="signup-badge-title">Fashion & Lifestyle</span>
                            <span class="badge-text" id="signup-badge-text">Clothing, footwear and accessories</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/signup.js"></script>
    <script>
        (function(){
            const a = document.getElementById('signup-slide-a');
            const b = document.getElementById('signup-slide-b');
            const titleEl = document.getElementById('signup-badge-title');
            const textEl = document.getElementById('signup-badge-text');
            if(!a || !b || !titleEl || !textEl) return;

            const slides = [
                { url: 'https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1600&auto=format&fit=crop', title: 'Fashion & Lifestyle', text: 'Clothing, footwear and accessories' },
                { url: 'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=1600&auto=format&fit=crop', title: 'Fresh Produce', text: 'Fruits & vegetables, daily needs' },
                { url: 'https://images.unsplash.com/photo-1510552776732-01acc9a4c83b?q=80&w=1600&auto=format&fit=crop', title: 'Smartphones', text: 'Latest mobiles & accessories' },
                { url: 'https://images.unsplash.com/photo-1512446816042-444d641267d4?q=80&w=1600&auto=format&fit=crop', title: 'Audio & Music', text: 'Headphones, speakers and soundbars' },
                { url: 'https://images.unsplash.com/photo-1512496015851-a90fb38ba796?q=80&w=1600&auto=format&fit=crop', title: 'Home & Kitchen', text: 'Make everyday better' },
                { url: 'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=1600&auto=format&fit=crop', title: 'Fresh Finds', text: 'Daily needs & more' },
                { url: 'https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1600&auto=format&fit=crop', title: 'Gourmet & Groceries', text: 'Snacks, beverages and more' }
            ];

            let idx = 0;
            a.style.backgroundImage = `linear-gradient(135deg, rgba(245,166,35,0.18), rgba(247,107,28,0.18)), url('${slides[idx].url}')`;
            titleEl.textContent = slides[idx].title;
            textEl.textContent = slides[idx].text;
            let showingA = true; // a is visible

            const next = () => {
                const nextIdx = (idx + 1) % slides.length;
                const nextUrl = `linear-gradient(135deg, rgba(245,166,35,0.18), rgba(247,107,28,0.18)), url('${slides[nextIdx].url}')`;

                const incoming = showingA ? b : a;
                const outgoing = showingA ? a : b;

                // update caption to match incoming slide immediately
                titleEl.textContent = slides[nextIdx].title;
                textEl.textContent = slides[nextIdx].text;

                incoming.style.backgroundImage = nextUrl;
                incoming.classList.add('off-right');
                incoming.classList.remove('off-left');

                requestAnimationFrame(() => {
                    outgoing.classList.add('off-left');
                    incoming.classList.remove('off-right');
                });

                setTimeout(() => {
                    outgoing.classList.add('no-transition');
                    outgoing.classList.remove('off-left');
                    outgoing.classList.add('off-right');
                    void outgoing.offsetWidth;
                    outgoing.classList.remove('no-transition');

                    showingA = !showingA;
                    idx = nextIdx;
                }, 1100);
            };

            setInterval(next, 6000);

            document.addEventListener('DOMContentLoaded', function(){
                if (window.bootstrap) {
                    const dd = document.getElementById('categoriesDropdown');
                    if (dd) new bootstrap.Dropdown(dd);
                }
            });
        })();
    </script>
</body>
</html>
