<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-5 pt-5">
    <h3 class="mb-3">Shipping address</h3>

    <div class="mb-3" th:if="${savedAddresses}">
        <div class="card card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div class="fw-semibold">Saved addresses</div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-md-4" th:each="sa : ${savedAddresses}">
                    <form method="post" action="/checkout/address">
                        <input type="hidden" name="selectedAddressId" th:value="${sa.addressId}">
                        <div class="border rounded p-2 h-100">
                            <div class="fw-semibold" th:text="${sa.label != null ? sa.label : 'Address'}"></div>
                            <small th:text="${sa.fullName}"></small><br>
                            <small th:text="${sa.addressLine1}"></small><br>
                            <small th:text="${sa.city + ', ' + sa.state + ' - ' + sa.postalCode}"></small>
                            <div class="mt-2 d-flex justify-content-end">
                                <button class="btn btn-outline-primary btn-sm">Deliver to this address</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <form method="post" action="/checkout/address" class="card card-body">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input class="form-control" name="fullName" th:value="${address.fullName}" required minlength="2">
            </div>
            <div class="col-md-3">
                <label class="form-label">Label</label>
                <input class="form-control" name="label" placeholder="Home / Work">
            </div>
            <div class="col-md-3">
                <label class="form-label">Phone</label>
                <input class="form-control" name="phone" th:value="${address.phone}" required pattern="[0-9]{10}" title="Enter 10-digit mobile number">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address line 1</label>
                <input class="form-control" name="addressLine1" th:value="${address.addressLine1}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Address line 2</label>
                <input class="form-control" name="addressLine2" th:value="${address.addressLine2}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Landmark</label>
                <input class="form-control" name="landmark" th:value="${address.landmark}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Area</label>
                <input class="form-control" name="area" th:value="${address.area}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">City</label>
                <input class="form-control" name="city" th:value="${address.city}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">State</label>
                <select class="form-select" name="state" required>
                    <option value="">Select state</option>
                    <option>Andhra Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option>Telangana</option>
                    <option>Tripura</option>
                    <option>Uttar Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>West Bengal</option>
                    <option>Andaman and Nicobar Islands</option>
                    <option>Chandigarh</option>
                    <option>Dadra and Nagar Haveli and Daman and Diu</option>
                    <option>Delhi</option>
                    <option>Jammu and Kashmir</option>
                    <option>Ladakh</option>
                    <option>Lakshadweep</option>
                    <option>Puducherry</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Pincode</label>
                <input class="form-control" name="postalCode" th:value="${address.postalCode}" required pattern="[0-9]{6}" title="Enter 6-digit pincode">
            </div>
            <div class="col-md-4">
                <label class="form-label">Country</label>
                <select class="form-select" name="country">
                    <option value="India" th:selected="${address.country == 'India'}">India</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" id="addr-email" name="email" type="email" th:value="${address.email}" required>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="chk-same-email" name="emailSameAsAccount" th:checked="${address.emailSameAsAccount}">
                    <label class="form-check-label">Same as account email</label>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-gold">Save and continue</button>
            </div>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const chk = document.getElementById('chk-same-email');
        const email = document.getElementById('addr-email');
        const accountEmail = /*[[${userEmail}]]*/ '';
        if (chk) {
            chk.addEventListener('change', function() {
                if (this.checked && accountEmail) {
                    email.value = accountEmail;
                }
            });
        }
    });
</script>
</body>
</html>
