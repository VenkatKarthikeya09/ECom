<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Verify Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-5 pt-5">
    <h3 class="mb-3">Payment verification</h3>
    <div class="alert alert-info" th:if="${method == T(com.example.ecom.model.CheckoutSession.PaymentMethod).CARD}">Enter the bank reference to verify card payment.</div>
    <div class="alert alert-info" th:if="${method == T(com.example.ecom.model.CheckoutSession.PaymentMethod).UPI_QR}">Enter the UPI reference to verify payment.</div>
    <form method="post" action="/checkout/verify" th:object="${verification}" class="card card-body">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Reference number</label>
                <input class="form-control" th:field="*{referenceNumber}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Bank/Provider name</label>
                <input class="form-control" th:field="*{bankName}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Payer name</label>
                <input class="form-control" th:field="*{payerName}" required>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-gold">Submit verification</button>
            </div>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
