<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-5 pt-5">
    <h3 class="mb-3">My Orders</h3>
    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">No orders yet.</div>
    <div class="list-group" th:if="${!#lists.isEmpty(orders)}">
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" th:each="o : ${orders}" th:href="@{'/orders/' + ${o.orderId}}">
            <div>
                <div class="fw-semibold">Order #<span th:text="${o.orderId}"></span> • <span th:text="${o.status}"></span></div>
                <small th:text="${#temporals.format(o.createdAt, 'yyyy-MM-dd HH:mm')}" class="text-muted"></small>
            </div>
            <div class="text-end">
                <div>Total: ₹ <span th:text="${#numbers.formatDecimal(o.total, 1, 'POINT', 2, 'NONE')}"></span></div>
                <small class="text-muted" th:text="${o.address.city + ', ' + o.address.state}"></small>
            </div>
        </a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
