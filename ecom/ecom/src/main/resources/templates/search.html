<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop | Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="container my-5 pt-5">
        <h2 class="fw-bold mb-4" th:text="'Search results for \'' + ${query} + '\''">Search results</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col" th:each="product : ${results}">
                <div class="card h-100 shadow-sm product-card border-0 rounded-4">
                    <a th:href="@{/product/{id}(id=${product.productId})}" class="text-decoration-none text-reset">
                        <div class="product-image-container">
                            <img th:src="${product.imageUrl}" class="card-img-top rounded-top-4" th:alt="${product.name}">
                        </div>
                        <div class="card-body d-flex flex-column p-4">
                            <h5 class="card-title fw-bold" th:text="${product.name}">Product Name</h5>
                            <p class="card-text text-muted mb-2" th:text="${product.description}">Short description</p>
                            <div class="d-flex align-items-baseline mt-auto">
                                <p class="fw-bold fs-5 text-primary mb-0 me-2" th:text="'₹' + ${product.price}">₹0.00</p>
                                <p class="text-muted text-decoration-line-through mb-0 price-old">₹0.00</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(results)}" class="alert alert-info mt-3">No products found. Try another search.</div>
    </main>

    <footer class="footer-bg-gradient text-white py-4 mt-5 shadow-lg">
        <div class="container text-center">
            <p>&copy; 2025 E-Shop. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
