<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin | Payments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-5 pt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Payments</h3>
    <form method="get" action="/admin/payments" class="d-flex align-items-center gap-2">
      <label class="text-muted">Sort</label>
      <select class="form-select form-select-sm" name="sort" onchange="this.form.submit()">
        <option value="newest" th:selected="${sort} == 'newest'">Recently updated</option>
        <option value="oldest" th:selected="${sort} == 'oldest'">Oldest first</option>
        <option value="amountAsc" th:selected="${sort} == 'amountAsc'">Amount low→high</option>
        <option value="amountDesc" th:selected="${sort} == 'amountDesc'">Amount high→low</option>
        <option value="status" th:selected="${sort} == 'status'">Status</option>
      </select>
    </form>
  </div>
  <div class="d-flex gap-2 mb-3">
    <button class="btn btn-outline-secondary" onclick="history.back()">&#8592;</button>
    <button class="btn btn-outline-secondary" onclick="history.forward()">&#8594;</button>
  </div>
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
      <tr>
        <th>ID</th>
        <th>Order</th>
        <th>Method</th>
        <th>Status</th>
        <th>Amount</th>
        <th>Ref</th>
        <th>Updated</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${payments}">
        <td th:text="${p.paymentId}"></td>
        <td th:text="${p.order != null ? (p.order.orderRef != null ? p.order.orderRef : '#' + p.order.orderId) : '-'}"></td>
        <td th:text="${p.method}"></td>
        <td><span class="badge bg-secondary" th:text="${p.status}"></span></td>
        <td>₹ <span th:text="${#numbers.formatDecimal(p.amount, 1, 'NONE', 2, 'POINT')}"></span></td>
        <td th:text="${p.referenceNumber}"></td>
        <td th:text="${#temporals.format(p.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
          <form method="post" th:action="@{'/admin/payments/' + ${p.paymentId} + '/status'}" class="d-flex gap-2">
            <select class="form-select form-select-sm" name="status">
              <option th:each="s : ${T(com.example.ecom.model.Payment.Status).values()}" th:value="${s}" th:text="${s}" th:selected="${s == p.status}"></option>
            </select>
            <button class="btn btn-sm btn-primary">Update</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
