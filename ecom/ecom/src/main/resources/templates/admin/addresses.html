<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin | Addresses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-5 pt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Addresses</h3>
    <form method="get" action="/admin/addresses" class="d-flex align-items-center gap-2">
      <label class="text-muted">Sort</label>
      <select class="form-select form-select-sm" name="sort" onchange="this.form.submit()">
        <option value="newest" th:selected="${sort} == 'newest'">Newest</option>
        <option value="oldest" th:selected="${sort} == 'oldest'">Oldest</option>
        <option value="user" th:selected="${sort} == 'user'">User</option>
        <option value="city" th:selected="${sort} == 'city'">City</option>
        <option value="state" th:selected="${sort} == 'state'">State</option>
      </select>
    </form>
  </div>
  <div class="d-flex gap-2 mb-3">
    <button class="btn btn-outline-secondary" onclick="history.back()">&#8592;</button>
    <button class="btn btn-outline-secondary" onclick="history.forward()">&#8594;</button>
  </div>
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Label</th>
        <th>Name</th>
        <th>Line 1</th>
        <th>City</th>
        <th>State</th>
        <th>Pincode</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="a : ${addresses}">
        <td th:text="${a.addressId}"></td>
        <td th:text="${a.user != null ? a.user.username : '-'}"></td>
        <td th:text="${a.label}"></td>
        <td th:text="${a.fullName}"></td>
        <td th:text="${a.addressLine1}"></td>
        <td th:text="${a.city}"></td>
        <td th:text="${a.state}"></td>
        <td th:text="${a.postalCode}"></td>
        <td>
          <form method="post" th:action="@{'/admin/addresses/' + ${a.addressId} + '/delete'}" onsubmit="return confirm('Delete this address?');">
            <button class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
