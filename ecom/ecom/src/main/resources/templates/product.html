<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' | E-Shop'">Product | E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="container my-5 pt-5">
        <div class="row g-4">
            <div class="col-md-6">
                <img th:src="${product.imageUrl}" th:alt="${product.name}" class="img-fluid rounded-4 shadow-sm">
            </div>
            <div class="col-md-6">
                <h1 class="fw-bold mb-3" th:text="${product.name}">Product Name</h1>
                <p class="lead text-primary fw-bold fs-3" th:text="'₹' + ${product.price}">₹0.00</p>
                <p class="text-muted" th:text="${product.description}">Product description goes here.</p>
                <div class="mt-4">
                    <button class="btn btn-success rounded-pill px-4" id="add-to-cart-detail"
                        th:data-product-id="${product.productId}"
                        th:data-product-name="${product.name}"
                        th:data-product-image="${product.imageUrl}"
                        th:data-product-price="${product.price}">
                        <i class="bi bi-cart-plus"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <section class="mt-5">
            <h3 class="fw-bold mb-3">Similar items</h3>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <div class="col" th:each="p : ${similarProducts}">
                    <div class="card h-100 shadow-sm product-card border-0 rounded-4">
                        <a th:href="@{/product/{id}(id=${p.productId})}" class="text-decoration-none text-reset">
                            <div class="product-image-container">
                                <img th:src="${p.imageUrl}" class="card-img-top rounded-top-4" th:alt="${p.name}">
                            </div>
                            <div class="card-body d-flex flex-column p-4">
                                <h5 class="card-title fw-bold" th:text="${p.name}">Product Name</h5>
                                <p class="card-text text-muted mb-2" th:text="${p.description}">Short description</p>
                                <div class="d-flex align-items-baseline mt-auto">
                                    <p class="fw-bold fs-5 text-primary mb-0 me-2" th:text="'₹' + ${p.price}">₹0.00</p>
                                    <p class="text-muted text-decoration-line-through mb-0 price-old">₹0.00</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer-bg-gradient text-white py-4 mt-5 shadow-lg">
        <div class="container text-center">
            <p>&copy; 2024 E-Shop. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btn = document.getElementById('add-to-cart-detail');
            if (!btn) return;
            btn.addEventListener('click', function () {
                const cart = JSON.parse(localStorage.getItem('cart')) || {};
                const id = String(this.dataset.productId);
                const name = this.dataset.productName;
                const image = this.dataset.productImage;
                const price = parseFloat(this.dataset.productPrice);
                if (cart[id]) {
                    cart[id].quantity++;
                } else {
                    cart[id] = { name, image, price, quantity: 1 };
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                alert('Added to cart');
            });
        });
    </script>
</body>
</html>
