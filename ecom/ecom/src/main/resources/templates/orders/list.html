<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-5 pt-5">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="mb-0">My Orders</h3>
        <form class="d-flex" id="trackForm">
            <input id="trackRef" class="form-control me-2" style="max-width: 320px" placeholder="Enter tracking ref (e.g., ORD-ABC-123456)">
            <button class="btn btn-outline-primary" type="submit">Track</button>
        </form>
    </div>

    <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">No orders yet.</div>

    <div class="row g-3" th:if="${!#lists.isEmpty(orders)}">
        <div class="col-12" th:each="o : ${orders}">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-semibold">
                            Order <span th:text="${o.orderRef != null ? o.orderRef : '#' + o.orderId}"></span>
                        </div>
                        <div class="mt-1">
                            <span th:if="${o.status == T(com.example.ecom.model.Orders.Status).PAID or o.status == T(com.example.ecom.model.Orders.Status).COD_CONFIRMED}" class="badge bg-success">Paid</span>
                            <span th:if="${o.status == T(com.example.ecom.model.Orders.Status).CANCELLED}" class="badge bg-danger me-1">Cancelled</span>
                            <span th:if="${o.status == T(com.example.ecom.model.Orders.Status).CANCELLED}" class="badge bg-info text-dark">Refund in process</span>
                            <span th:if="${o.status == T(com.example.ecom.model.Orders.Status).CREATED}" class="badge bg-warning text-dark">Not paid</span>
                            <small class="text-muted ms-2" th:text="${#temporals.format(o.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                        </div>
                    </div>
                    <div class="text-end">
                        <div class="mb-1">Total: ₹ <span th:text="${#numbers.formatDecimal(o.total, 1, 'NONE', 2, 'POINT')}"></span></div>
                        <small class="text-muted d-block" th:text="${o.address != null ? (o.address.city + ', ' + o.address.state) : ''}"></small>
                        <div class="mt-2 d-flex justify-content-end gap-2">
                            <a class="btn btn-sm btn-outline-secondary" th:href="@{'/orders/' + ${o.orderId}}">View</a>
                            <a class="btn btn-sm btn-outline-primary" th:href="@{'/orders/track/' + ${o.orderRef}}" th:if="${o.orderRef}">Track</a>
                            <form th:action="@{'/orders/' + ${o.orderId} + '/remove'}" method="post" th:if="${canRemoveMap[o.orderId] == true}">
                                <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Remove this unpaid order?');">Remove</button>
                            </form>
                            <form th:action="@{'/orders/' + ${o.orderId} + '/cancel'}" method="post" th:if="${canCancelMap[o.orderId] == true}">
                                <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Cancel this order?');">Cancel</button>
                            </form>
                            <button class="btn btn-sm btn-outline-secondary" th:if="${canRemoveMap[o.orderId] != true and canCancelMap[o.orderId] != true}" disabled>Can’t cancel now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('trackForm').addEventListener('submit', function(e){
    e.preventDefault();
    var ref = document.getElementById('trackRef').value.trim();
    if (ref) {
      window.location = '/orders/track/' + encodeURIComponent(ref);
    }
  });
</script>
</body>
</html>
