<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-5 pt-5">
    <h3 class="mb-3">Shipping address</h3>

    <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>
    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>

    <div class="mb-3" th:if="${savedAddresses}">
        <div class="card card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div class="fw-semibold">Saved addresses</div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-md-4" th:each="sa : ${savedAddresses}">
                    <div class="border rounded p-2 h-100">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <div class="fw-semibold" th:text="${sa.label != null ? sa.label : 'Address'}"></div>
                                <small th:text="${sa.fullName}"></small><br>
                                <small th:text="${sa.addressLine1}"></small><br>
                                <small th:text="${sa.city + ', ' + sa.state + ' - ' + sa.postalCode}"></small>
                            </div>
                            <div class="ms-2 d-flex gap-1">
                                <form method="post" th:action="@{'/checkout/address/' + ${sa.addressId} + '/delete'}" onsubmit="return confirm('Delete this address?');">
                                    <button class="btn btn-sm btn-outline-danger" title="Delete">Delete</button>
                                </form>
                                <button class="btn btn-sm btn-outline-secondary" type="button" th:attr="data-target=${'edit-'+sa.addressId}" onclick="toggleEditForm(this)">Edit</button>
                            </div>
                        </div>
                        <form class="mt-2 d-none" th:attr="id=${'edit-'+sa.addressId}" method="post" th:action="@{'/checkout/address/' + ${sa.addressId} + '/edit'}">
                            <input type="hidden" name="country" th:value="${sa.country}">
                            <div class="row g-1">
                                <div class="col-12"><input class="form-control form-control-sm" name="label" placeholder="Label" th:value="${sa.label}"></div>
                                <div class="col-12"><input class="form-control form-control-sm" name="fullName" placeholder="Full name" th:value="${sa.fullName}" required></div>
                                <div class="col-6"><input class="form-control form-control-sm" name="phone" placeholder="Phone" th:value="${sa.phone}" required></div>
                                <div class="col-6"><input class="form-control form-control-sm" name="postalCode" placeholder="Pincode" th:value="${sa.postalCode}" required></div>
                                <div class="col-12"><input class="form-control form-control-sm" name="addressLine1" placeholder="Address line 1" th:value="${sa.addressLine1}" required></div>
                                <div class="col-12"><input class="form-control form-control-sm" name="addressLine2" placeholder="Address line 2" th:value="${sa.addressLine2}"></div>
                                <div class="col-12"><input class="form-control form-control-sm" name="landmark" placeholder="Landmark" th:value="${sa.landmark}"></div>
                                <div class="col-4"><input class="form-control form-control-sm" name="area" placeholder="Area" th:value="${sa.area}" required></div>
                                <div class="col-4"><input class="form-control form-control-sm" name="city" placeholder="City" th:value="${sa.city}" required></div>
                                <div class="col-4"><input class="form-control form-control-sm" name="state" placeholder="State" th:value="${sa.state}" required></div>
                                <div class="col-12 d-flex justify-content-end mt-1"><button class="btn btn-sm btn-primary">Save</button></div>
                            </div>
                        </form>
                        <div class="mt-2 d-flex justify-content-end">
                            <form method="post" action="/checkout/address">
                                <input type="hidden" name="selectedAddressId" th:value="${sa.addressId}">
                                <button class="btn btn-outline-primary btn-sm">Deliver to this address</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form method="post" action="/checkout/address" class="card card-body">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input class="form-control" name="fullName" th:value="${address.fullName}" required minlength="2">
            </div>
            <div class="col-md-3">
                <label class="form-label">Label</label>
                <input class="form-control" name="label" placeholder="Home / Work" th:value="${address.label}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Phone</label>
                <input class="form-control" name="phone" th:value="${address.phone}" required pattern="[0-9]{10}" title="Enter 10-digit mobile number">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address line 1</label>
                <input class="form-control" name="addressLine1" th:value="${address.addressLine1}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Address line 2</label>
                <input class="form-control" name="addressLine2" th:value="${address.addressLine2}">
            </div>
            <div class="col-md-3">
                <label class="form-label">Landmark</label>
                <input class="form-control" name="landmark" th:value="${address.landmark}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Area</label>
                <input class="form-control" name="area" th:value="${address.area}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">City</label>
                <input class="form-control" name="city" th:value="${address.city}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">State</label>
                <select class="form-select" name="state" required>
                    <option value="">Select state</option>
                    <option>Andhra Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option>Telangana</option>
                    <option>Tripura</option>
                    <option>Uttar Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>West Bengal</option>
                    <option>Andaman and Nicobar Islands</option>
                    <option>Chandigarh</option>
                    <option>Dadra and Nagar Haveli and Daman and Diu</option>
                    <option>Delhi</option>
                    <option>Jammu and Kashmir</option>
                    <option>Ladakh</option>
                    <option>Lakshadweep</option>
                    <option>Puducherry</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Pincode</label>
                <input class="form-control" name="postalCode" th:value="${address.postalCode}" required pattern="[0-9]{6}" title="Enter 6-digit pincode">
            </div>
            <div class="col-md-4">
                <label class="form-label">Country</label>
                <select class="form-select" name="country">
                    <option value="India" th:selected="${address.country == 'India'}">India</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" id="addr-email" name="email" type="email" th:value="${address.email}" required>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="chk-same-email" name="emailSameAsAccount" th:checked="${address.emailSameAsAccount}">
                    <label class="form-check-label">Same as account email</label>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-gold">Save and continue</button>
            </div>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    function toggleEditForm(btn){
        const id = btn.getAttribute('data-target');
        const el = document.getElementById(id);
        if(!el) return; el.classList.toggle('d-none');
    }
    document.addEventListener('DOMContentLoaded', async function() {
        const serverCartSize = /*[[${serverCartSize}]]*/ 0;
        try {
          if (serverCartSize === 0) {
            const localCart = JSON.parse(localStorage.getItem('cart') || '{}');
            if (Object.keys(localCart).length > 0) {
              const items = Object.entries(localCart).map(([id, item]) => ({ productId: Number(id), quantity: Number(item.quantity || 1) }));
              const resp = await fetch('/api/cart/merge', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(items) });
              if (resp.ok) {
                // keep local cache or clear; choose to keep for now
                window.location.reload();
              }
            }
          }
        } catch(e) { /* ignore */ }

        const chk = document.getElementById('chk-same-email');
        const email = document.getElementById('addr-email');
        const accountEmail = /*[[${userEmail}]]*/ '';
        if (chk) {
            chk.addEventListener('change', function() {
                if (this.checked && accountEmail) {
                    email.value = accountEmail;
                }
            });
        }
    });
</script>
</body>
</html>
