<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin | Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-5 pt-5">
  <h3 class="mb-3">Orders</h3>
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
      <tr>
        <th>ID</th>
        <th>Ref</th>
        <th>User</th>
        <th>Total</th>
        <th>Status</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="o : ${orders}">
        <td th:text="${o.orderId}"></td>
        <td th:text="${o.orderRef}"></td>
        <td th:text="${o.user != null ? o.user.username : (o.address != null ? o.address.email : 'guest')}"></td>
        <td>â‚¹ <span th:text="${#numbers.formatDecimal(o.total, 1, 'NONE', 2, 'POINT')}"></span></td>
        <td><span class="badge bg-secondary" th:text="${o.status}"></span></td>
        <td th:text="${#temporals.format(o.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
          <form method="post" th:action="@{'/admin/orders/' + ${o.orderId} + '/status'}" class="d-flex gap-2">
            <select class="form-select form-select-sm" name="status">
              <option th:each="s : ${T(com.example.ecom.model.Orders.Status).values()}" th:value="${s}" th:text="${s}" th:selected="${s == o.status}"></option>
            </select>
            <button class="btn btn-sm btn-primary">Update</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
