<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container my-5 pt-5">
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/admin">Manage</a></li>
            <li class="breadcrumb-item active" aria-current="page">Users</li>
        </ol>
    </nav>
    <div class="mb-3" th:if="${success}">
        <div class="alert alert-success" th:text="${success}"></div>
    </div>
    <div class="mb-3" th:if="${error}">
        <div class="alert alert-danger" th:text="${error}"></div>
    </div>
    <div class="d-flex gap-2 mb-4">
        <button class="btn btn-outline-secondary" onclick="history.back()">&#8592;</button>
        <button class="btn btn-outline-secondary" onclick="history.forward()">&#8594;</button>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Users</h2>
        <button class="btn btn-gold" data-bs-toggle="collapse" data-bs-target="#createUser">Add User</button>
    </div>

    <div id="createUser" class="collapse mb-4">
        <div class="card card-body">
            <form method="post" action="/admin/users">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Username</label>
                        <input class="form-control" name="username" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Email</label>
                        <input class="form-control" name="email" type="email" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="role" required>
                            <option value="CUSTOMER">Customer</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input class="form-control" name="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input class="form-control" name="lastName" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input class="form-control" name="password" type="password" required>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="u : ${users}">
                <tr>
                    <td th:text="${u.userId}"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.firstName + ' ' + u.lastName}"></td>
                    <td th:text="${u.role}"></td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="collapse" th:data-bs-target="${'#edit-' + u.userId}">Edit</button>
                        <form th:action="@{'/admin/users/' + ${u.userId} + '/delete'}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete user?')">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr class="collapse" th:id="${'edit-' + u.userId}">
                    <td colspan="6">
                        <div class="card card-body">
                            <form th:action="@{'/admin/users/' + ${u.userId}}" method="post">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Email</label>
                                        <input class="form-control" name="email" th:value="${u.email}" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">First Name</label>
                                        <input class="form-control" name="firstName" th:value="${u.firstName}" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Last Name</label>
                                        <input class="form-control" name="lastName" th:value="${u.lastName}" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Role</label>
                                        <select class="form-select" name="role" required>
                                            <option value="CUSTOMER" th:selected="${u.role.name() == 'CUSTOMER'}">Customer</option>
                                            <option value="ADMIN" th:selected="${u.role.name() == 'ADMIN'}">Admin</option>
                                        </select>
                                    </div>
                                    <div class="col-md-8 d-flex align-items-end">
                                        <button class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </form>
                            <form th:action="@{'/admin/users/' + ${u.userId} + '/password'}" method="post" class="mt-3">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">New Password</label>
                                        <input class="form-control" name="password" type="password" required>
                                    </div>
                                    <div class="col-md-6 d-flex align-items-end">
                                        <button class="btn btn-outline-primary">Reset Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
